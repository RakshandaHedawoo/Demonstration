<html>
<head>
  <title>Login</title>
</head>
<body>
  <form>
    First name: <br>
    <input type="text" name="firstname" value="Mickey">
    <br>
    Last name:<br>
    <input type="text" name="lastname" value="Mouse">
    <br>
    Email-id: <br>
    <input type="email" name="Email" value="Mickey@gmail.com">
    <br>
    Password: <br>
    <input type="password" name="Password" value="Mickey123">
    <br>
    Confirm Password: <br>
    <input type="password" name="Password" value="Mickey123">
    <br>
    Phone_no: <br>
    <input type="number" name="Phno" value="123456789">
    <br>
    Gender:<br>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <br><br>
    <input type="submit" value="Submit">
  </form>

</html>
